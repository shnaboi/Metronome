<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 
    <script src="script.js"></script>
    <title>Metronome</title>
</head>
<body>
    <div class="body-container">
        <div class="metronome-container">
            <h1>Shnaboi's Metronome</h1>
            <div class="visual-container">
                <div class="visual-block">
                    <div class="visual-tick"></div>
                    <canvas class="canvas" id="canvas" width="420" height="130"></canvas>
                </div>
            </div>
            <div class="play-pause-container">
                <button class="play-pause-buttons" id="play">Play</button>
                <button class="play-pause-buttons" id="pause">Pause</button>
            </div>
        </div>
        <div class="controls">
            <p>
                bpm = <span id="bpm">69</span>
                <input type="range" min="25" max="200" value="69" class="slider" id="sliderBPM">
            </p>
        </div>
    </div>

</body>
</html>
